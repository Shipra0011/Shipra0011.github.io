 </section>

<h1><center>Trees providing oxygen</h1></center>

<center><p><input id="t" size="50" onkeyup="convert('T')">acre tree(s)</p></center>

<center><p><input id="n" size="50" onkeyup="convert('N')"># of people</p></center>


<script>
function convert(trees) {
    var x;
    if (trees == "T") {
        x = document.getElementById("t").value * 18;
        document.getElementById("n").value = Math.round(x);
    } else {
        x = (document.getElementById("t").value * 0);
        document.getElementById("n").value = Math.round(x);
    }
}
</script>
